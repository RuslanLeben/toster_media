	<script type="text/javascript">
		const timer = document.getElementById('timer')
		const startTime = 17475

		let currentTime = startTime
		function getHours(seconds) 
		{
			return Math.floor(seconds/3600)
		}
		function getMinute(seconds) 
		{
			return (Math.floor((seconds - getHours(seconds)*3600)/60))
		}
		function getSecond(seconds) 
		{
			const hourSec = getHours(seconds)*3600
			const minSec = getMinute(seconds)*60
			return (seconds - hourSec - minSec)
		}

		setInterval(()=>
		{
			timer.innerText = 
			String(getHours(currentTime)).padStart(2, "0") + ':' + 
			String(getMinute(currentTime)).padStart(2, "0") + ':' + 
			String(getSecond(currentTime)).padStart(2, "0");

			currentTime--
		},1000)



		const selectImages = document.querySelectorAll('.variant-image')
		const selectImage = document.querySelector('.choosen-image')
		const url = 
		[
			'images/black.png',
			'images/orange.png',
			'images/pink.png',
			'images/yellow.png',
		]
		selectImage.style.backgroundImage = 'url('+url[0]+')'
		for(let i = 0; i < selectImages.length; i++)
		{
			selectImages[i].style.backgroundImage = 'url('+url[i]+')'
			selectImages[i].addEventListener('click',()=>
			{
				selectImage.style.backgroundImage = 'url('+url[i]+')'
				for(let item of selectImages)
					item.style.opacity = '1'
				selectImages[i].style.opacity = '.5'
			})
		}




	</script>
